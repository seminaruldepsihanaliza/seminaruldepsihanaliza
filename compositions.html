<!DOCTYPE html>
<html>

	<head>
		<title>HTML Frames</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="media.css">
	</head>
	
	<frameset cols = "3%,*">
		<frame name = "left" src = "compositionleft.html" noresize marginwidth="0" marginheight="0"/>
		<frame name = "right" src = "compositionright.html" noresize marginwidth="0" marginheight="0"/>

		<noframes>
			<body>Your browser does not support frames.</body>
		</noframes>
	  
	</frameset>
   
</html>
